<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <title>encantar.js WebAR demo with babylon.js</title>
        <link href="../assets/demo.css" rel="stylesheet">
        <script src="../../dist/encantar.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/babylonjs@8.34.0/babylon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@8.34.0/babylonjs.loaders.min.js"></script>
        <script src="../../dist/plugins/babylon-with-encantar.min.js"></script>
        <script src="demo.js"></script>
    </head>
    <body>
        <div id="ar-viewport">
            <div id="ar-hud" hidden>
                <a id="info" href="NOTICE.html" draggable="false" aria-description="Attribution notices"></a>
                <a id="like" href="https://alemart.github.io/encantar-js" draggable="false" aria-description="Powered by encantar.js"></a>
                <img id="scan" src="../assets/scan.png" draggable="false">
            </div>
            <canvas id="ar-canvas"></canvas>
        </div>
        <img id="mage" src="../assets/mage.webp" hidden>
        <img id="cat" src="../assets/cat.webp" hidden>
    </body>
</html>
