<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <title>encantar.js WebAR demo with babylon.js</title>
        <link href="../assets/demo.css" rel="stylesheet">
        <script src="../../dist/encantar.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/babylonjs@8.28.2/babylon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@8.28.2/babylonjs.loaders.min.js"></script>
        <script src="../../dist/plugins/babylon-with-encantar.min.js"></script>
        <script src="../../dist/addons/asset-manager.min.js"></script>
        <script src="demo.js"></script>
    </head>
    <body>
        <div id="ar-viewport">
            <div id="ar-hud" hidden>
                <a id="info" href="NOTICE.html" draggable="false"></a>
                <a id="like" href="https://ko-fi.com/alemart" draggable="false"></a>
                <img id="scan" src="../assets/scan.png" draggable="false">
            </div>
        </div>
        <img id="mage" src="../assets/mage.webp" hidden>
        <img id="cat" src="../assets/cat.webp" hidden>
        <video id="my-video" hidden muted loop playsinline autoplay>
            <source src="../assets/my-video.webm" type="video/webm" />
            <source src="../assets/my-video.mp4" type="video/mp4" />
        </video>
    </body>
</html>
