<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>encantAR.js WebAR Multiple Image Targets demo with A-Frame</title>
        <link href="demo.css" rel="stylesheet">
        <script src="../../dist/encantar.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-v1.4.2.min.js"></script>
        <script src="../assets/aframe-particle-system-component.min.js"></script>
        <script src="demo.js"></script>
        <script src="../../assets/aframe-with-encantar.js"></script>
    </head>
    <body>
        <div id="ar-viewport">
            <div id="ar-hud" hidden>
                <img id="scan" src="../assets/scan.png">
                <a id="about" href="NOTICE.html"></a>
            </div>
        </div>
        <img id="my-reference-image" src="../assets/my-reference-image.webp" hidden>
        <img id="my-reference-image2" src="../assets/my-reference-image2.webp" hidden>
        <video id="my-video" hidden muted loop playsinline autoplay>
            <source src="../assets/my-video.webm" type="video/webm" />
            <source src="../assets/my-video.mp4" type="video/mp4" />
        </video>

        <!-- This is a scene -->
        <a-scene ar-scene>
            <a-camera ar-camera></a-camera>

            <!-- This corresponds to the first reference image -->
            <ar-root image-target="my-reference-image">
                <a-entity rotation="-90 0 0">
                    <!--
                        <a-entity gltf-model="#skater-man"></a-entity>
                    -->
                    <a-entity gltf-model="#cat-pilot"></a-entity>
                </a-entity>
            </ar-root>

            <!-- This corresponds to the second reference image -->
            <ar-root image-target="my-reference-image2">
                <a-entity rotation="-90 0 0">
                    <a-entity gltf-model="#cat-pilot"></a-entity>
                </a-entity>
            </ar-root>

            <!-- Declare external media files here -->
            <a-assets>
                <a-asset-item id="skater-man" src="../assets/my-3d-model.glb"></a-asset-item>
                <a-asset-item id="cat-pilot" src="../assets/cat-pilot.glb"></a-asset-item>
            </a-assets>
        </a-scene>
    </body>
</html>
